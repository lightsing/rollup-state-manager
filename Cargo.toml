[package]
name = "state_keeper"
version = "0.1.0"
authors = [ "HAOYUatHZ <haoyu@protonmail.com>" ]
edition = "2018"

[dependencies]
anyhow = "1.0.39"
arrayref = "0.3.6"
babyjubjub-rs = { version = "0.0.8", features = [ "aarch64" ], default-features = false }
#babyjubjub-rs = { version = "0.0.8"}
config_rs = { package = "config", version = "0.10.1" }
dotenv = "0.15.0"
env_logger = "0.5"
ff = { package = "ff_ce", version = "0.11", features = [ "derive" ] }
fnv = "1.0.7"
franklin_crypto = { package = "franklin-crypto", git = "https://github.com/matter-labs/franklin-crypto.git", branch = "beta" }
hex = "0.4.3"
itertools = "0.10.0"
lazy_static = "1.4.0"
log = "0.4"
num-bigint = { version = "0.2.2", features = [ "rand" ] }
#num-bigint = "0.4.0"
poseidon-rs = { version = "0.0.8" }
rand = "0.8.3"
rayon = "1.5.0"
regex = "1"
rust_decimal = { version = "1.10.3", features = [ "serde_json" ] }
serde = { version = "1.0.124", features = [ "derive" ] }
serde_derive = "1.0.90"
serde_json = "1.0.64"
sqlx = { version = "0.5.1", features = [ "runtime-tokio-rustls", "postgres", "chrono", "decimal", "json", "migrate" ] }

[[bin]]
name = "state_keeper"
path = "src/bin/main.rs"

[[bin]]
name = "export_circuit_test"
path = "src/bin/export_circuit_test.rs"

[features]
default = [ ]
